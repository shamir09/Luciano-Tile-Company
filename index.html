    <title> Welcome to Luciano Flooring </title></head>

<body>
  <div>
        <div class="col-lg-6">
         <div id="logoDiv"><img src="assets/Luciano_Flooring.png" id="logo"></div>
            <div id="box">

                <form action="#" id="mainform">
                    <p id="header"> Please enter the amount of feet to calculate the cost of your new Flooring.</p>
                    Width <input type="number" id="w" maxlength="5" placeholder="0"></input><br/>
                    Length <input type="number" id="l" maxlength="5" placeholder="0" ></input>
                </form>
             </div>
        </div>

        <div id="floatingbox" class="col-lg-6" >
            <div id="costOutput"> <!-- Cost of square feet output --></div>
            <div id="sqfOutput"> <!-- Amount of square feet output --> </div>
        </div>
</br>

      <div id="floorsContainer" class="col-lg-12">
            <div id="carpet_Flooring"> <p class="pricePerSQF" id="Carpet"> $2.75 </p><span class="glyphicon glyphicon-ok"></span></div>
            <div id="laminate_Flooring"> <p class="pricePerSQF" id="Laminate"> $2.94 </p> <span class="glyphicon glyphicon-ok"></span></div>
            <div id="hardwood_flooring"> <p class="pricePerSQF" id="Hardwood"> $3.50  </p> <span class="glyphicon glyphicon-ok"></span></div>
            <div id="tile_Flooring"> <p class="pricePerSQF" id="Tile"> $3.64 </p> <span class="glyphicon glyphicon-ok"></span></div>
      </div>


</div>
