    <title> Welcome to Luciano Flooring </title></head>

<body>
  <div id="main_container" class="carpet_Flooring_wall">
    <div id="form_container">
        <div class="col-lg-12">
         <div id="logoDiv"><img src="assets/Luciano_Flooring.png" id="logo"></div>
            <div id="box">

                <form action="#" id="mainform">
                    <p id="header"> Please enter the amount of feet to calculate the cost of your new Flooring.</p>
                    Width <input type="number" id="w" maxlength="5" placeholder="0" required></input><br/>
                    Length <input type="number" id="l" maxlength="5" placeholder="0" required></input> <br/>
                    <input type="button" value="Submit" type="submit" class="btn btn-primary" id="calculate_btn" onclick="calculateCost();">
                    <input type="reset" value="Reset" class="btn btn-warning" id="reset_btn" onclick="clearFields()">
                </form>
             </div>
        </div>

    </div>

    <div id="floatingbox">
        <div id="flooringType"></div>
        <div id="costOutput"> <!-- Cost of square feet output --></div>
        <div id="sqfOutput"> <!-- Amount of square feet output --> </div>
    </div>
<br/>
      <div id="floorsContainer" class="col-lg-12">
            <div id="carpet_Flooring" class="floorType"> <p class="pricePerSQF" id="Carpet"> $2.75 </p><span class="glyphicon glyphicon-ok" id="check_1"></span></div>
            <div id="laminate_Flooring" class="floorType"> <p class="pricePerSQF" id="Laminate"> $2.94 </p> <span class="glyphicon glyphicon-ok" id="check_2"></span></div>
            <div id="hardwood_flooring" class="floorType"> <p class="pricePerSQF" id="Hardwood"> $3.50  </p> <span class="glyphicon glyphicon-ok" id="check_3"></span></div>
            <div id="tile_Flooring" class="floorType"> <p class="pricePerSQF" id="Tile"> $3.64 </p> <span class="glyphicon glyphicon-ok" id="check_4"></span></div>
      </div>

</div>
